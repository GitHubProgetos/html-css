<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p {  /*<=seguinifica que paragrafo que estiver dentro da div nÃ£o sera mostrada*/
            display: none;
        }

        div:hover > p { /*Mostra o texto oculto*/
            display: block;
            color: black;
            background-color: darkturquoise;
            width: 140px;
        }

        div:hover { /*<= (hover) Quando passar o mouse muda de cor */
            color: crimson;

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui.
        <p>TEXTO OCULTO.</p>
    </div>
    <p>Fim do Exemplo.</p>
</body>
</html>
