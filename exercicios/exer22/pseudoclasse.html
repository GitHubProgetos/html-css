<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: #2c363f;
            text-align: center;
            height: 200px; /*height => altura*/
            width: 200px;  /*width =>  largura*/
            border: 2px solid black;
            display: inline-block;
            color: cornsilk;
            font-size: 30px;
            
        }
        div:hover {
            background-color: #53c3c3;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
    <div id="d5">05</div>
    <div id="d6">06</div>
 
    
    
</body>
</html>
