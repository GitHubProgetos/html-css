<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg"
    sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Site x - m3</title>
</head>
<body>
    <header>
        <div class="interface">
        
            <section class="logo">
                <i class="fa-brands fa-aviato arrown"></i>
                <!--<img src="images/logob.png" alt="Logo do Site X">-->
            </section>
                                    <!--Sessão menu  -->
            <section class="menu-desktop">
                <nav>
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Encontre</a></li>
                        <li><a href="#">Hotéis</a></li>
                        <li><a href="#">Passagens</a></li>
                       
                    </ul>
                </nav>
            </section>              <!--Sessão menu /-->

                                    <!--Sessão arccordion-->
            <div id="container">
                <div class="accordion">
                <button class="accordion-header">
                    <span>Destinos</span>
                    
                    <i class="fa-solid fa-chevron-down arrow"></i>
                </button>
                <div class="accordion-body">
                        <p class="space">Dubai</p>
                        <p class="space">França</p>
                        <p class="space">Brasil</p>
                        <p class="space">Bahamas</p>
                        <p class="space">Maldivas</p>
                        <p class="space">Suiça</p>
                </div>
            </div>
        </div>
                                    <!--Sessão arccordion /-->
            <section class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </section>
        </div>
    </header>
                        <!--Sessão hero-site-->
    <section class="hero-site">
        <div class="interface">
            <div class="txt-hero">
                <h1>
                    Descubra<br>um  
                    <span>novo mundo</span>
                </h1>
                <p>
                    Encontre os melhores destinos e ofertas <br> para sua próxima viagem<span></span>
                </p>
                <a href="#">
                    <button class="btn-2">Descubra mais</button>
                </a>
            </div>
        </div>
    </section>                  <!--Sessão hero-site /-->
    
                                <!--Sessão side bar-->
    <div class="side-bar">
                                
        <div class="social-links">
            <i class="fa-brands fa-facebook-f arroww"></i>
            <i class="fa-brands fa-instagram arroww"></i>
            <i class="fa-brands fa-x-twitter arroww"></i>
        </div>
        <div class="usefull-links">
            <i class="fa-brands fa-avianex arrowww"></i>
            <i class="fa-brands fa-angellist arrowww"></i>
        </div>
                                    
    </div>
                                <!--Sessão side bar /-->
    <script src="js/script.js"></script>                              
</body>
</html>
