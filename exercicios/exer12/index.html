<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Colocando Videos no Site</title>
</head>
<body>
    <h1>Enserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" controls autoplay loop>
        <source src="media/com som.mp4" type="video/mp4">
        <source src="media/Com Som-1.m4v" type="video/m4v"> 
        <source src="media/Com Som-2.webm" type="video/webm">  
    <p>Seu navegador não tem compatibilidade com reprodução de video.</p>    

    </video>
    <h1>Enserindo vídei do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-YElS6jbQEs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Enserindo vídeo do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/4515380?color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>



</body>
</html>
