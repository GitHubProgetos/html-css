<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Pulse Button Hover</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .botao {
        text-align: center;
        margin-top: 50vh;
        
    }

    button {
        background-image: linear-gradient(45deg, #0000ff, #0087f5);
        padding: 20px 40px;
        font-size: 24px;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: .12s;
        
    }

    @keyframes pulsehover {
        0%{
            transform: scale(1);
        }

        50%{
        transform: scale(1.1);/*<==OBS: TESTE PODE SER TIRADO ESSA TEG*/
        
        }   

        100%{
            transform: scale(1.08);
        }
    }

    button:hover {
        animation-name: pulsehover;
        animation-duration: 0.4s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        
    }

</style>

<body>
    <div class="botao">
        <button>Compre agora!</button>
    </div>
</body>

</html>
