<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Button Four</title>
    <style>
        
        @font-face {
            font-family: 'Patron';
            src: url(Patron\ -\ PersonalUse.otf);
        }


        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .button {
            font-family: 'Patron';
            font-size: 25px;
            padding: 20px 180px;
            background-color: gold;
            text-decoration: none;
            color: black;
            transition: transform 0.5s;
            border-bottom: 5px solid rgb(126, 107, 1);
            border-radius: 50px;
            
        }

        .button:hover {
            background-color: rgb(243, 214, 52);
            box-shadow:0px 0px 60px rgb(190, 132, 22);
            transform: translate(0px, -10px);
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <a href="#" class="button">BUTTON FOUR</a>
    
</body>
</html>
