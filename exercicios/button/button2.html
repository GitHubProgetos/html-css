<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Button one</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;

        }

        .button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
            padding: 20px 180px;
            border-radius: 10px;
            background-color: #b0e611;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-bottom: 5px solid #5c7a00;
            transition: transform 0.5s;
        }

        .button:hover {
            background-color: #ccf15c;
            box-shadow: 0px 0px 40px #ccf15c;
            transform: translate(0px, -10px);
            transition: transform 0.5s; 
        }

    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=MSpilDDuZkQ&list=RDMMMSpilDDuZkQ&start_radio=1"target="_blank" class="button">BUTTON</a>
    
    
</body>
</html>
