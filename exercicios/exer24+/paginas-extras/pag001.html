<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Site de teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgrey;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        .c {
            background-color: darkgrey;
        }

        .cnome {
            background-color: springgreen;
        }

        .csexo {
            background-color: springgreen;
        }
    </style>
</head>
<body>
    <h1>Isso é um teste.</h1>

            <col class="cidade">
            <col class="csexo">
            <col class="cprofissao">

        <caption>Cadastro</caption>

            <th  scope="col" class="c">Nome</th>
            <th  scope="col" class="c">Idade</th>
            <th  scope="col" class="c">Sexo</th>
            <th  scope="col" class="c">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>

        </tr>
        <tr>
            <td>Recoba</td>

        </tr>
        <tr>
            <td>Gamarra</td>

            <td>Jogador</td>
        </tr>
        <tr>
            <td>Alysha</td>

            <td>Atleta</td>
        </tr>
        <tr>
            <td>Florentina</td>
            <td>23</td>
            <td>F</td>
            <td>Atleta</td>
        </tr>
        <tr>
            <td>Eliza McCartney</td>
            <td>23</td>
            <td>F</td>
            <td>Atleta</td>
        </tr>
    </table>
    
</body>
</html>
