<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de ifreme</title>
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <style>
        iframe {
            width:400px ;
            height:400px ;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>
    

    <p>
        Acessando o site do 
        <iframe>

        </iframe>
        
        para aprender a programar
    </p>


    <p><!--Tamanho padrâo 300x150-->
        Acessando o site
        
        <iframe src="https://cursoemvideo.com" frameborder="0" width="500" height="500" scolling="auto"></iframe><!--Parametros do scolling(auto)(yes)(no) -->

        para aprender a programar


    </p>


    <p>
        
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500"></iframe>
        
        também é bem legal
        
    </p>


    <p>
        
        O site do google
        
        <iframe src="https://www.google.com.br" frameborder="0">

         Seu navegador não é compatível com isso.
        </iframe>
        <a href="https://www.google.com.br" target="_blank"></a>  
        
        
        também é bem legal
    
    </p>


    <p>


        <iframe src="https://www.youtube.com/watch?v=QnCj158Pho8&list=RDQnCj158Pho8&start_radio=1" frameborder="0"></iframe>


    </p>

    <p>
        <iframe src="https://githubprogetos.github.io/projeto-cordel/" frameborder="0"></iframe>
    </p>



</body>
</html>
