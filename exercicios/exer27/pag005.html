<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(138, 143, 143);
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicar()">Clique em mim</a>
    <div id="saida"></div>

    <script>
        function clicar() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<P>Vc clicou!</P>'
        }
    </script>
    
</body>
</html>
