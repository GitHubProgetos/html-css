<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Checkbox</title>
</head>
<body>
    <h1>Exemplo de Checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" id="imasculino" value="M"> <label for="imasculino">Masculino</label><br>
        <input type="radio" name="sexo" id="ifeminino" value="F"> <label for="ifeminino">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
        <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br>
        <input type="checkbox" name="nataçao" id="inatação"> <label for="inatação">Natação</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
