<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS:
        # = id
        . = class
        : = pseudo-class
        :: = pseudo- element
        > = clildren => filho
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a { /* Nome dessa teg é ancora <=Teg Cor do link*/
            color: red;
            font-weight: bold; /*Negrito*/
            text-decoration: none;/*Tira o sublinhado do link*/
        }

        a:visited { /*O link visitado muda de cor*/
            color: royalblue;
        }

        a:hover { 
            text-decoration:underline ; /*Quando passar o mouse em cima vai ficar sublinhado*/
            color: chartreuse; /*Quando passar o mouse em cima vai ficar dessa cor*/
        }

        a:active { /*Quando clicar com mouse no link fica dessa cor*/
            color: red; 
        }

        a::after { /*Depois de todos os links vai ter este conteudo*/
            content: '[ link]'; 
        }
    </style>
    <h1>Persolalizando links:</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io"target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/"target="_blank">Canal do You Tube</a></li>
        <li><a href="https://www.cursoemvideo.com"target="_blank">Site do CursoemVideo</a></li>
    </ul>
</head>

</body>
</html>
