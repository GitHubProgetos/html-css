<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Desafio</title>
</head>
<body>
    <h1>Tegs em html</h1>
    <P>Em HTML5,podemos inserir os elementos da lista e seguir. Passe o mouse sobre os termos para descobrir quais tags deverá utilizar em cada caso</P>
    <ul>
        <li><abbr title="Use a tag < p >">Parágrafos</abbr></li>
        <li><abbr title="Use as tags < h1...h6 >">Titulos</abbr></li>
        <li><abbr title="Use a tag < img >">Imagens</abbr></li>
        <li><abbr title="Use a tag < abbr >">Abreviações</abbr></li>
        <li><abbr title="Use a tag < code >">Códicos-fontes</abbr></li>
        <li><abbr title="Use as tags < ol > e < li >">Listas numericas</abbr></li>
        <li><abbr title="Use sa tags < ul > e < li >">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
