<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color:rgb(92, 109, 122);
            height: 300px;
            width: 300px;
            border-width: 18px;
            border-style: solid;
            border-color: darkgray;

            padding-top:30px ; /*top encima*/
            padding-right:18px;/*right direita*/
            padding-left:18px;/*left esquerda*/
            padding-bottom:18px ;/*bottom embaixo*/

            margin: auto; /*Centraliza o bloco no meio do site*/
            margin-top: 30px; /*Distâcia ou aproxima um bloco do outro*/
            margin-right: 30px;
            margin-bottom: 45px;
            margin-left: 30px;

            outline-width: 5px; /*Coloca um pontilhado colado na margem*/
            outline-style: dashed;
            outline-color: darkgray;
            
            
        }

        a {
            border-width: 5px;
            border-style: solid;
            border-color: darkgrey;
            background-color: rgb(92, 109, 122);

            padding-top: 30px; /*top encima*/
            padding-right: 18px;/*right direita*/
            padding-left: 18px;/*left esquerda*/
            padding-bottom: 18px;/*bottom embaixo*/
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>
