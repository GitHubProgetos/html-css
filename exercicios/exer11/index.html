<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Médias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmecas</h1>
    <p>Tente abrir este site em vários despositivos deferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="media/gans.mp3" type="audio/mpeg">
    <source src="media/gans.ogg" type="audio/ogg">
    <source src="media/gans.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta reproduzir o arquivo <a href="media/guanacast-33.mp3">clique aqui para baixar</a></p>    

   </audio>

</body>
</html>
