<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/html.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/09cf91cb67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>GamePlex Header</title>
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <div class="logo">
                <a href="#">GamePlex</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Tournament</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <i class="fa fa-user"></i>
            <div class="login-section">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button id="top-btn" class="item6">Login/Register<Login>
            </div>
            <i class="fa fa-bars"></i>
        </div>

        <div class="hero-section">
            <div class="content">
                <h2>World Class</h2>
                <h1>Game <span>Zone</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="hero-btns">
                    <button id="Tournament">Tournament</button>
                    <button id="fight">Make a button</button>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        let menu = document.querySelector("ul");
        let bars = document.querySelector(".header .fa-bars");

        bars.addEventListener("click",function(){
            menu.classList.toggle("open");
        })

        let userIcon = Document.querySelector(".header .fa-user");
        let sectionlogin = document.querySelector(".login-section");

        userIcon.addEventListener("click",function(){
            SectionLogin.classList.toggle("show");
        })
    </script>
</body>
</html>
