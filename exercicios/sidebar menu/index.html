<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sidebar Menu using HTML & CSS</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Codehal</h2>
            <i class='bx bx-menu toggle-btn'></i><!--ENDEREÃ‡O DO ICONS| https://boxicons.com-->
        </div>

        <ul class="list">

            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link-name" style="--i:2">User</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link-name" style="--i:3">Messages</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link-name" style="--i:4">Analytics</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link-name" style="--i:5">File Manager</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart-download'></i>
                    <span class="link-name" style="--i:6">Order</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name" style="--i:7">Saved</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="--i:8">Setting</span>
                </a>
            </li>

        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
