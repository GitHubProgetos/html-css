<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Hover Effects in Html & CSS</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: black;
    }

    ul {
        padding: 0;
        display: flex;
        align-items: center;
        /*flex-direction: column;*/
        list-style-type: none;
        gap: 16px;
    }

    ul li {
        position: relative;
        margin: 0.5em;
        color: #707070;
        font-size: 25px;
        font-family: Poppins, sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        overflow: hidden;
        transition: 0.3s;
    }

    ul li:hover {
        color: #707070;
    }

    ul li::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffdd00;
        left: -100%;
        bottom: 0;
        transition: 0.4s ease-out;
    }

    ul li:hover::before {
        left: 100%;
    }

    ul li::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 0.1em;
        background: #ffdd00;
        left: 100%;
        bottom: 0;
        transition: 0.3s 0.3s  ease-out;
    }

    ul li:hover::after {
        left: 0%;

    }

</style>
<body>
    <ul>
        <li>home</li>
        <li>products</li>
        <li>service</li>
        <li>contact</li>
    </ul>
</body>
</html>
