<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>God of War RagnaroK</title>
</head>
<body>
<header>
  <div class="container">
    <img src="img/sony.svg" class="sony" alt="Logo da sony" data-aos="fade-right">
    <img src="img/logo.jpg" class="logo" alt="Logo God of War RagnaroK"data-aos="zoom-in">
    <div class="plataform"data-aos="fade-left">
      <span>Disponível para</span>
      <ul>
        <li>PS4</li>
        <li>PS5</li>
      </ul>
    </div>
  </div>
</header>
<section class="s-hero">
  <div class="container">
    <div class="left" data-aos="fade-right" >
      <h3 class="subtitle">
        <img src="img/bullets.svg" alt="Bullets">
        <span>Lançamento dia 09/11/2022</span>
        <h1>God of War Ragnarök</h1>
        <p>Os maiores heróis dos noves reinos, lutando por um futuro em que acreditam.</p>
        <div class="value">
          <strong>R$349,00</strong>
          <a href="#" target="_blank">Comprar na pré venda</a>
        </div>
      </h3>
    </div>
    <div class="right" data-aos="fade-left">
      <span>Assista o trailer</span>
      <button>
        <img src="img/thumbnail.gif" class="thumbnail" alt="Thumbnail do trailer">
        <img src="img/play.svg" class="play" alt="Icon play">
      </button>
      <div class="year-old">
        <img src="img/faixa-etaria.png" alt="">
        <p>Drogas inlícitas,linguagem Imprópria e violência Extrema.</p>
      </div>
    </div>
  </div>
</section>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
