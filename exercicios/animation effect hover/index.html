<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Animation Effect Hover</title>
</head>

<style>
    a {
        font-size: 40px;
        color: #333;
        font-weight: 600;
        text-decoration: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        position: absolute;
    }

    a::before {
        content: "";
        position: absolute;
        bottom: -2px;
        height: 6px;
        width: 0;
        background: #4070f4;
        border-radius: 50px;
        transition: width 0.3s ease;
    }

    a:hover::before {
        width: 100%;
    }
</style>

<body>
    <div class="botao">
        <a href="">Animation</a>
    </div>
</body>
</html>
