<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid slategrey;
        }

        tr.l1 {
            background-color: rgb(133, 132, 132);
        }

        tr.l2 {
            background-color: rgb(133, 132, 132);
        }

        td.d1 {
            background-color: gold;
        }

        td.d4 {
            background-color: gold;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle;/*Alinhamento vertical*/
        }

        .numero {
            text-align: right;

        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA (SIMPLES)
        (1)table = tabela => <table> </table>
        (2)table row = linha de tabela => <tr> </tr> 
        (3)table header = cabeÃ§alho de tabela => <th> </th>
        (4)table data = dado de tabela => <td> </td>
    -->
    <table>
        <tr class="l1">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="d1">B2</td>
            <td>C2</td>
        </tr>
        <tr class="l2">
            <td>A3</td>
            <td class="numero">23</td>
            <td class="numero">23</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="d4">B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
