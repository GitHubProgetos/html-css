<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Tabelas </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
        }

        thead, tfoot {
            background-color: rgb(133, 132, 132);
            color: white;
        }

        .num {
            text-align: right;

        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        (1) table
        caption=legenda da tabela
        =>(2) thead
        =>tr ,td ,th
        ===>(3) tbody
        =>tr ,td ,th
        ====>(4) tfoot
        =>tr, td ,th

    -->
    <Table>
        <thead>
            <caption>População das Unidades Federativas</caption>
            <th scope="col" >Estado</th>
            <th scope="col"style=" width: 50px;" >População</th>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 045</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 675 650</td>
            </tr>
            <tr>
                <td>Curitiba</td>
                <td class="num">21 678 098</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">19 008 456</td>
            </tr>
            <tr>
                <td>Goiás</td>
                <td class="num">41 450 201</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td class="num"><strong>0000</strong></td>
                
            </tr>
        </tfoot>
    </Table>
    
</body>
</html>
