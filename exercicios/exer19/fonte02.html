<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Fontes externas </title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/love story.otf') format('opentype'), url('fonts/love story.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /*
        tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - truetype-aat (apple advanced typography)
        - embedded-opentype
        - svg

        */
        


        body {
            font-family: Arial, Helvetica, sans-serif;
        } 
        h1 {
            font-family: 'love', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>HELLO WORLD!!!!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim quidem cum quo voluptates quam vitae impedit ut sequi fugiat harum. Necessitatibus ab id dolore expedita quas omnis tenetur debitis? Impedit!</p>
    
</body>
</html>
