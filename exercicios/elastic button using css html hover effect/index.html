<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Elastic Button</title>
</head>

<style>

    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    button {
        background: #ff4057;
        border: none;
        padding: 2rem 6rem;
        color: #fff;
        border-radius: 2px;
        cursor: pointer;
        font-size: 20px;
        transform: scale(1,1);
    }

    button:hover {
        animation: pulse 0.7s ease-out 1;
        outline: none;
    }

    @keyframes pulse {
        0%{
            transform: scale(1,1);
        }
        20%{
            transform: scale(0.8,1.2);
        }
        40%{
            transform: scale(1.3,0.7);
        }
        60%{
            transform: scale(0.8,1.2);
        }
        80%{
            transform: scale(1.1,0.9);
        }
        90%{
            transform: scale(0.9,1.1);
        }
    }

</style>

<body>

    <button>BUTTON</button>

</body>

</html>
