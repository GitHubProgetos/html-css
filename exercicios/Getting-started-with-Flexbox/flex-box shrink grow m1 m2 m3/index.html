<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Flex-Box | shrink grow M1 M2 M3</title>
    <style>
        /*
        Shrink -> encolher
        Grow -> aumentar crecer

        Cofiguração padrão:
        flex-shrink: 1;
        flex-grow: 0;

        Fica muito mais eficiente usar flex-flow: row wrap; e flex-shrink: 1; flex-grow: 1;
        */
        body{
            background-color: rgb(27, 27, 228);
        }
        .container{
            display: flex;
            flex-flow: row nowrap;
            background-color: whitesmoke;
            padding: 19px;
            border-radius: 10px;
            margin-top: 200px;
        }
        .item{
          background-color: yellow;
          border: 1px solid black;
          height: 150px;
          /*flex: auto;/*Defina a proporção automática*/
          text-align: center;
          padding: 10px;
          margin: 2px 2px 2px 2px;
          border-radius: 10px;
          cursor: pointer;
        }

        #cxa{
            flex-shrink: 1; /*<- encolher*/
            flex-grow: 0;   /*<- crecer*/
            flex-basis: 200px;
        }
        #cxb{
            flex-shrink: 0; /*<- encolher*/
            flex-grow: 2;   /*<- crecer*/
            flex-basis: 200px;
        }
        #cxc{
            flex-shrink: 2; /*<- encolher*/
            flex-grow: 1;   /*<- crecer*/
            flex-basis: 200px;
        }

        h1{
            /*margin-top: 50px;*/
            text-align: center;
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <div class="container">

        <div class="item" id="cxa"><h1>1</h1></div>
        <div class="item" id="cxb"><h1>2</h1></div>
        <div class="item" id="cxc"><h1>3</h1></div>

    </div>
</body>
</html>
