<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Flexible Box Cetralized</title>
    <style>
        /*
        Essas propriedades servem para alinhar os intens dentro do container a div pai
        
        Justify Content = Vai alinhar os intens dentro do eixo principal main axis

        Align Items = Vai alinhar os intens dentro do eixo secundario cross axis

        Align Content = Vai alinhar os intens dentro do eixo transversal mas quando est√£o empacotados
        */
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
       body{
           background-color: #121214;
       }

       main{
           display: flex;
           flex-flow: row nowrap;
           justify-content: center;
           align-items: center;
           background-color: #202024;
           
           height: 100vh;
           width: 100vw;
       }
       section{
           /*background-color: #29292e;*/
           background-color: #323238cb;
           height: 200px;
           width: 200px;
           text-align: center;
           border-radius: 10px;
          /* border: 1px solid #3f3f3f;*/
          /* border: 1px solid #7c7c8A;*/
           border: 1px solid rgba(255, 255, 255, .2);
           cursor: pointer;
        }
        h1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7c7c8A;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>
</body>
</html>
