<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Flexible Box 12 | grow shrink basis</title>
    <style>
        /*
        Shrink -> encolher
        Grow -> aumentar crecer

        Cofiguração padrão:
        flex-shrink: 1;
        flex-grow: 0;

        Fica muito mais eficiente usar flex-flow: row wrap; e flex-shrink: 1; flex-grow: 1;

        Ordem do shorthand: flex = flex-grow + flex-shrink + flex-basis
        
        */
        .container{
            display: flex;
            flex-flow: row nowrap;
            background-color: rgb(126, 122, 122);
            padding: 10px;
          
        }
        .item{
          background-color: rgb(214, 211, 211);
          border: 1px solid black;
          /*flex: auto;/*Defina a proporção automática*/
          text-align: center;
          padding: 10px;
          margin: 2px 2px 2px 2px;
          cursor: pointer;
          
         
        }
            /* flex : flex-grow + flex-shrink + flex-basis ; */

            /*Por default  flex-grow: 0; flex-shrink: 1; flex-basis: auto;*/

            /*flex: 0 1 auto; ou flex: initial;*/

            /*flex: 0 0 auto; Deixa os elementos não flexiveis e o tamanho automatico ou flex: none;*/

            /*flex: 1 1 auto; ou flex: auto; Maxímo de flexibilidade que a div pode ter*/

            /*flex: 3; -> É o mesmo que flex: 3 1 auto; shrink e basis por default */
        #cxa{
            /*flex-grow: 1;   /*<- crecer*/
            /*flex-shrink: 0; /*<- encolher*/
            /*flex-basis: 200px;*/
            
            flex: 1 0 200px;
        }
        #cxb{
            /*flex-grow: 1;   /*<- crecer*/
            /*flex-shrink: 1; /*<- encolher*/
            /*flex-basis: 150px;*/

            flex: 1 1 150px;
        }
        #cxc{
            /*flex-grow: 1;   /*<- crecer*/
            /*flex-shrink: 8; /*<- encolher*/
            /*flex-basis: auto;*/

            flex: 1 8 auto;
        }
        
    </style>
</head>
<body>
    <div class="container">

        <div class="item" id="cxa">1</div>
        <div class="item" id="cxb">2</div>
        <div class="item" id="cxc">3</div>

    </div>
</body>
</html>
