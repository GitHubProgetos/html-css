<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/html.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Site X</title>
</head>
<body>
    <header>
        <div class="interface">
            <section class="logo">
                <img src="images/logob.png" alt="Logo do Site X">
            </section>
                                    <!--Sessão menu  -->
            <section class="menu-desktop">
                <nav>
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Encontre</a></li>
                        <li><a href="#">Hotéis</a></li>
                        <li><a href="#">Passagens</a></li>
                    </ul>
                </nav>
            </section>              <!--Sessão menu /-->

                                    <!--Sessão arccordion-->
            <div id="container">
                <div class="accordion">
                    <button class="accordion-header">
                        <span>Destinos</span>
                        <i class="fa-solid fa-chevron-down arrow"></i>
                    </button>
                    <div class="accordion-body">
                        <p>Dubai</p>
                        <p>França</p>
                        <p>Brasil</p>
                        <p>Bahamas</p>
                        <p>Maldivas</p>
                        <p>Suiça</p>
                    </div>
                </div>
            </div>
                                    <!--Sessão arccordion /-->
            <section class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </section>
        </div>
    </header>
                        <!--Sessão hero-site-->
    <section class="hero-site">
        <div class="interface">
            <div class="txt-hero">
                <h1>
                    Descubra um <br> 
                    <span>novo mundo</span>
                </h1>
                <p>
                    Encontre os melhores destinos e ofertas para sua próxima viagem<br><span>Que ficaram para sempre na sua memória.</span>
                </p>
                <a href="#">
                    <button class="btn-2">Descubra mais</button>
                </a>
            </div>
        </div>
    </section>                  <!--Sessão hero-site /-->
    
                                <!--Sessão side bar-->
    <div class="side-bar">
                                
        <div class="social-links">
            <img src="images/fb.png" alt="">
            <img src="images/ig.png" alt="">
            <img src="images/tw.png" alt="">
        </div>
        <div class="usefull-links">
            <img src="images/share.png" alt="">
            <img src="images/info.png" alt="">
        </div>
                                    
    </div>
                                <!--Sessão side bar /-->
    <script src="js/script.js"></script>                              
</body>
</html>
